# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ./  # dataset root dir
train: data/training_cfg/train_Sweep_Robot.txt  # train images (relative to 'path') 118287 images
val: data/training_cfg/val_Sweep_Robot.txt  # train images (relative to 'path') 5000 images
test: data/training_cfg/test_Sweep_Robot.txt  # 20288 of 40670 images, submit to https://competitions.codalab.org/competitions/20794
calib : data/training_cfg/val_Sweep_Robot.txt

# Classes
nc: 4 # number of classes
names: ['Socks','PetStool', 'Bottle', 'PowerCable']  # class names


